<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form and Table Practice</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="wrapper">

		<h2><b>Form Practice</b></h2>

		<form action="#" method="get" enctype="multipart/form-data">

			<label for="first_name"><b>First Name:</b></label><br>
			<input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name"><br><br>

			<label for="last_name"><b>Last Name:</b></label><br>
			<input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name"><br><br>

			<label for="email"><b>Email Address:</b></label><br>
			<input type="text" placeholder="type your email" name="email" id="email" class="email"><br><br>

			<label for="password"><b>Password:</b></label><br>
			<input type="text" placeholder="type your password" name="password" id="password" class="password"><br><br>

			<label for="gender"><b>Gender:</b></label>
			<input type="radio" value="male" name="gender" id="gender" class="gender"><span><b>Male</b></span>
			<input type="radio" value="female" name="gender" id="gender" class="gender"><span><b>Female</b></span>

			<br><br>

			<label for=""><b>Qualification:</b></label>
			<input type="checkbox" value="ssc/hsc" name=""><span><b>SSC/HSC</b></span>
			<input type="checkbox" value="olevel/alevel" name=""><span><b>O Levels/A Levels</b></span>
			<input type="checkbox" value="bachelors" name=""><span><b>Bachelors</b></span>
			<input type="checkbox" value="masters" name=""><span><b>Masters</b></span>

			<br><br>

			<label for="message"><b>Message:</b></label><br>
			<textarea cols="100" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>

			<br><br>

			<button type="submit"><b>Submit</b></button>

			<br><br>

		</form>

		
	</div>


	<div class="container">
		<table>
			<h2><b>Table Practice</b></h2>
			<tr>
				<th colspan="2">Name</th>
				<th>Age</th>
				<th>Email</th>

		</table>

	</div>

	
	

</body>
</html>
